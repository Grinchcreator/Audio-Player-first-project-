<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> Taylor Swift - Songs to love </title> 
<link rel = "stylesheet" href=style.css>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="icon" href="favicon.png" type="image/x-icon">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <main id="swup" class="transition-fade">
 <video autoplay loop muted plays-inline class ="back-video">
        <source src="back-video.mp4"> </video>
<div class="player">
    <div class="wrapper">

     <img src= "Champagne Problems.jpg" class = "artcover" alt= "Taylor Swift - Champagne Problems art cover" >
      <br>
      <p> Taylor Swift - Champagne Problems </p>

    <audio id="song" src="Taylor Swift - Champagne Problems.mp3"></audio>

<div class="containers">
<div class="slidecontainer">
    <div class="current-time">00:00</div>    <div class="total-duration">00:00</div>
  <input type="range" min="1" max="100" value="0" class="seek_slider"  onchange="seekTo()">
</div>
 <div class="slidecontainer">
    <i class = "fa fa-volume-down"> </i>
  <input type="range" min="1" max="100" value="60" class="slider" id="myRange" onchange="setVolume()">
  <i class = "fa fa-volume-up"> </i>
</div>

</div>
  <div class="buttons">  
 <div class="ppbutton">
 <div class="playbutton">
    <a onclick="document.getElementById('song').play()" id="play"><img src="playbutton.png" style="width:50px; height:50px; "></a>
    </div>
    <div class="pausebutton">
    <a onclick="document.getElementById('song').pause()" id="pause"><img src="pausebutton.png" style="width:50px; height:50px;"></a>
    </div>
 </div>
     <div class=pp>
    <a onclick="document.getElementById('song').pause()" id="pp">PP</a>
    </div>

    <a href="https://grinchcreator.github.io/Taylor-Swift-Audio-Player-first-project-/snow_on_the_beach.html">  
     <img src= "backbutton.png" class="backbutton" width="3%">
        </a>
      <a href="https://grinchcreator.github.io/Taylor-Swift-Audio-Player-first-project-/Tolerate_It.html"><img src="forwardbutton.png" class="forwardbutton" width="3%">
</div>
</main>
 <script src= "script.js"> </script>
<script src= "scriptVol.js"> </script>
<script src="swup.js"></script>
<script> const swup = new Swup();</script>
</body>
</html>
